{% extends './base.html' %}
{% block content %}

<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 100px;">
    <div class='jumbotron' style='width: 75%;'>
        
        <center><div style="margin-bottom: 40px;"><h1>Add Train</h1></div></center>

        <form method='POST' action="{% url 'reservation:add_train' %}">
            {% csrf_token %}

            <div class="form-group row">
                <label class='form-label col-sm-2' for="train_name">Train Name</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="train_name" placeholder='Enter the Name of the train' name="train_name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="source">Source</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="source" placeholder='Enter the Source' name="source" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="destination">Destination</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="destination" placeholder='Enter the Destination' name="destination" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="time">Time</label>
                <div class='col-sm-10'>
                    <input type="time" class="form-control" id="time" placeholder='Enter the Time' name="time" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="seats_available">Seats Available</label>
                <div class='col-sm-10'>
                    <input type="number" class="form-control" id="seats_available" placeholder='Enter the No of Seats' name="seats_available" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="price">Price</label>
                <div class='col-sm-10'>
                    <input type="number" step="0.01" class="form-control" id="price" placeholder='Enter the Price' name="price" required>
                </div>
            </div>

            <center><input type="submit" class="btn btn-success" value='Add'></center>

        </form>
    </div>
</div>
{% endblock %}
