{% extends './base.html' %}

{% block content %}
<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 150px;">
    <div class='jumbotron' style='width: 50%;'>
        
        <center><div style="margin-bottom: 40px;"><h1>Login</h1></div></center>

        <form method='POST' action="{% url 'reservation:login' %}">
            {% csrf_token %}
            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Username</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="name" placeholder='Enter the Username' name="name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="password">Password</label>
                <div class='col-sm-10'>
                    <input type="password" class="form-control" placeholder='Enter the Password' id="password" name="password" required>
                </div>
            </div>

            <center><input type="submit" class="btn btn-success" value='Login'></center>

        </form>
    </div>
</div>
{% endblock %}
